<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/로그인페이지.css">
</head>
<body>
    <main class="container">
        <section>
        <article class="login-box" id="select-pw">

                 <form action="" id=""> 
                    <span class="login-logo">비밀번호 찾기</span>
                    <div class="input-name">
                        <span>이름</span>
                        <input type="text" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="input-tel">
                        <span>전화번호</span>
                        <input type="text" placeholder="전화번호를 입력해주세요" autocomplete=none>
                    </div>
                    <div class="input-email">
                        <span>이메일</span>
                        <input type="text" placeholder="이메일을 입력해주세요.">
                    </div>
                    <button type="email" id="select-pw-btn">비밀번호 찾기</button>
                </form>

        </article>

        </section>
    </main>
    
</body>
</html>
